<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="form">
        <h1 class="form__header">Регистрация</h1>
        <section class="form__auth-container">
            <p>Уже есть аккаунт?</p>
            <a href="#">Войти</a>
        </section>
        <section class="form__form-container">
            <form action="#" method="post">
                <div class="form__input-container">
                    <label for="name_company">Компания</label>
                    <input type="text" id="name_company" name="name_company" required minlength="3" maxlength="30">
                </div>
                <div class="form__input-container">
                    <label for="input-name">Имя</label>
                    <input type="text" id="input-name" name="name" required minlength="3" maxlength="30">
                </div>
                <div class="form__input-container">
                    <label for="subname">Фамилия</label>
                    <input type="text" id="subname" name="subname" required minlength="3" maxlength="30">
                </div>
                <div class="form__input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  minlength="3" maxlength="30">
                </div>
                <button type="submit">Зарегистрироваться</button>
                <div class="form__checkbox-container">
                    <input type="checkbox" name="accept_terms" id="accept_terms" required value="accept_terms">
                    <label for="accept_terms">Я прочитал и принимаю </label>
                    <a href="#">Условия использования</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
